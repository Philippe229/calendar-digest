<div class="container-fluid h-100">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-8 h-100 pt-5">
            <div class="card box-shadow">
                <h5 class="card-header">Settings</h5>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col mr-5">
                                <div class="form-group row">
                                    <label for="frequencySelect" class="col-4 col-form-label">Frequency</label>
                                    <select class="form-control col" id="frequencySelect">
                                        <option selected>Every week</option>
                                        <option>Every two weeks</option>
                                        <option>Every month</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col ml-5 mr-3">
                                <div class="form-group row">
                                    <label for="contentSelect" class="col-4 col-form-label">Content</label>
                                    <select class="form-control col" id="contentSelect">
                                        <option>Next week</option>
                                        <option>Next two weeks</option>
                                        <option selected>Next three weeks</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center pt-3">
                            <button type="submit" class="btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
